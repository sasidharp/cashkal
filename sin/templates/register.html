                       <script>
                        $(document).ready(function(){
                           $( "#id_TypeofOrg" ).change(function () {
                                if ($( "#id_TypeofOrg" ).val() == 1) {
                                    $("#id_name1").prop('disabled',true);
                                    $("#id_name2").prop('disabled',true);
                                    $("#id_name3").prop('disabled',true)

                                    $("#id_first_name").prop('disabled',false);
                                    $("#id_last_name").prop('disabled',false);
                                    $("#id_middle_name").prop('disabled',false);

                                } 
                                
                                else if ($("#id_TypeofOrg").val() == 2)
                                {
                                    $( "#id_first_name" ).prop('disabled',true);
                                    $( "#id_last_name" ).prop('disabled',true);
                                    $( "#id_middle_name" ).prop('disabled',true);

                                    $("#id_name1").prop('disabled',false);
                                    $("#id_name2").show();
                                    $("#id_name3").show();

                                }
                            });
                        });

					</script>
