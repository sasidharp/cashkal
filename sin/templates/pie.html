        <script type="text/javascript">

        $(function(){

            $("#id_start_date").datepicker();
            $("#id_end_date").datepicker();
            $("#id_start_date" ).datepicker( "option", "dateFormat", "yy-mm-dd" );
            $("#id_end_date" ).datepicker( "option", "dateFormat", "yy-mm-dd" );

        });


        google.load('visualization', '1', { 'packages': ['corechart'] });
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var jsonData = $.ajax({
                //fetchjson.php is a php script that will fetch the JSON data e generated using above php code
                url: "/chartdata/",
                dataType: "json",
                async: false
            }).responseText;

            var data = new google.visualization.DataTable(jsonData);
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, { width: 590, height: 400, lineWidth: 1, pointSize: 1.3, pointWidth: 3 ,title: 'Planned Split'});

            var jsonData = $.ajax({
                //fetchjson.php is a php script that will fetch the JSON data e generated using above php code
                url: "/chartactual/",
                dataType: "json",
                async: false
            }).responseText;

            var data = new google.visualization.DataTable(jsonData);
            var chart = new google.visualization.PieChart(document.getElementById('piechart1'));
            chart.draw(data, { width: 590, height: 400, lineWidth: 1, pointSize: 1.3, pointWidth: 3 ,title: 'Actual Split'});

            var jsonData = $.ajax({
                //fetchjson.php is a php script that will fetch the JSON data e generated using above php code
                url: "/chartactual/",
                dataType: "json",
                async: false
            }).responseText;

            var data = new google.visualization.DataTable(jsonData);
            var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
            chart.draw(data, { width: 1180, height: 400, lineWidth: 1, pointSize: 1.3, pointWidth: 3 ,title: 'Overall'});


            var jsonData = $.ajax({
                //fetchjson.php is a php script that will fetch the JSON data e generated using above php code
                url: "/trend/",
                dataType: "json",
                async: false
            }).responseText;

            var data = new google.visualization.DataTable(jsonData);
            var chart = new google.visualization.BarChart(document.getElementById('linechart1'));
            chart.draw(data, { width: 1180, height: 600, lineWidth: 1, pointSize: 1.3, pointWidth: 3,title: 'Trends : Actual vs Planned '});

        }
    </script>
